id: 6683
name: vapor-test
separate-vendor: true
environments:
    production:
        memory: 1024
        cli-memory: 512
        runtime: php-7.3
        database: test-db
        build:
            - 'composer install --no-dev'
            - 'php artisan event:cache'
            - 'npm ci && npm run prod && rm -rf node_modules'
        deploy:
          - 'php artisan migrate --force'
        queue-memory: 512
        queue-timeout: 60
        queue-concurrency: 50
    staging:
        memory: 1024
        cli-memory: 512
        runtime: php-7.3
        database: test-db
        build:
            - 'composer install'
            - 'php artisan event:cache'
            - 'npm ci && npm run dev && rm -rf node_modules'
        deploy:
          - 'php artisan migrate --force'
        queue-memory: 512
        queue-timeout: 60
        queue-concurrency: 50
